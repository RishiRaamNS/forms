    <title>Sign up</title>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="">
            <div class="row">
                <div class="col">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="email" class="form-control">
                </div>
                <div class="col">
                    <label for="firstname" class="form-label">Last Name</label>
                    <input type="email" class="form-control">
                </div>
            </div>
            <label for="firstname" class="form-label">Enter your email</label>
            <input type="email" class="form-control">
            <label for="firstname" class="form-label">Password</label>
            <input type="password" class="form-control">
            <label for="firstname" class="form-label">Re-enter your password</label>
            <input type="password" class="form-control">
            <a href="success.html" class="btn btn-primary">Sign Up</a>
        </form>
        <div class="signin-container">
            <p>Already have an account?</p><a href="index.html">Log In</a>
        </div>
    </div>
